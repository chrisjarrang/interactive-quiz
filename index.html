<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Interactive Quiz</title>
</head>

<body>
    <main class="wrapper">
        <section class="welcome-screen">
            <h1>Welcome to your quiz on interactive content in email</h1>
            <button class="btn start"> Start Quiz</button>
        </section>
        <section class="quiz-container">
            <p class="question">Question will show here</p>
            <div class="card-container">
            </div>
        </section>
        <section class="results">
            <p>Congratulations on finishing the quiz!<br><br>
                <span class="score"></span>
            </p>
            <p>Press the restart button below to start again.</p>
            <button class="btn restart">Restart Quiz</button>
        </section>
    </main>

</body>

</html>
